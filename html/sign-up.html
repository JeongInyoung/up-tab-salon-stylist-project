<!-- Contents Area-->
<main id="container">
	<!-- Sign up -->
	<div class="wrap">
		<div class="sign-up">
			<h5>Sign Up</h5>
			<dl>
				<dt>First Name</dt>
				<dd><input type="text" aria-label="First Name"></dd>
				<dt>Last Name</dt>
				<dd><input type="text" aria-label="Last Name"></dd>
				<dt>E-mail Log-in</dt>
				<dd><input type="email" aria-label="E-mail Log-in"></dd>
				<dt class="none">Confirm E-mail</dt>
				<dd><input type="email" placeholder="Confirm E-mail" aria-label="Confirm E-mail"></dd>
				<dt>Password</dt>
				<dd><input type="password" aria-label="Password"></dd>
				<dt class="none">Confirm Password</dt>
				<dd><input type="password" placeholder="Confirm Password" aria-label="Confirm Password"></dd>
				<dt>Phone Number</dt>
				<dd><input type="text" aria-label="Phone Number"></dd>
				<dt>Gender</dt>
				<dd><input type="radio" id="Maie" name="Gender" checked><label for="Maie"><span>Maie</span></label><input type="radio" id="Female" name="Gender"><label for="Female"><span>Female</span></label></dd>
			</dl>
			<p>By clicking ths buttion below.<br>You agree to the Up Tab Salon <a href="">User Agreenemt</a> and <a href="">Privacy Policy.</a></p>
			<p>Already a Up Tab Salon member? <a href="/" class="trigger-pop-login" data-target=".popup-layer.pop-login">Log in</a></p>
			<div class="btn-set">
				<a href="/" class="submit-button">Submit</a>
				<a href="/" class="clear-button">Clear</a>
			</div>
		</div>
	</div>
	<!-- / Sign up End -->
</main>
<!-- / Contents Area End-->
